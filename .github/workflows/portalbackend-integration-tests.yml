name: CI


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]



jobs:

  portal-backend-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v1
      
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.1.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: ./tests/setup/backend_components/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('./tests/setup/backend_components/pyproject.toml') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: ./tests/setup/backend_components/
        run: poetry install --no-interaction

      - name: Deploy portalbackend, exareme and mip-engine
        working-directory: ./tests/setup/
        run: bash start.sh

      - name: Wait for services to be up
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'

      - name: Get deployment status
        run: docker ps

      - name: Run the success tests
        working-directory: ./tests/setup/backend_components/test_integration/
        run: poetry run pytest test_success_cases

      - name: Run the failure tests
        working-directory: ./tests/setup/backend_components/test_integration/
        run: poetry run pytest test_fail_cases

      - name: Run the federation info tests
        working-directory: ./tests/setup/backend_components/test_integration/
        run: poetry run pytest test_federation_info.py
