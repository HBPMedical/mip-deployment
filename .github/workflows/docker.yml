# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1
      
      - name: ls
        run: ls -la
      
      - name: Build the docker-compose stack
        run: docker-compose --env-file .mipenv up -d
        env:
          DATACATALOGUE_HOST: iam.humanbrainproject.eu
          DATACATALOGUE_PROTOCOL: https
          KEYCLOAK_AUTHENTICATION: 0
          KEYCLOAK_CLIENT_ID: mipfedqa
          KEYCLOAK_CLIENT_SECRET: 492ddb7d-a7c6-4143-89ae-dbfa6f970aca
          KEYCLOAK_PROTOCOL: http
          KEYCLOAK_REALM: MIP
          KEYCLOAK_URL: 192.168.1.20
          MIP_TYPE: local
          PUBLIC_MIP_HOST: 192.168.1.20
          MIP_ENGINE_URL: http://192.168.1.20:5000
          EXAREME: 24.1.2
          PORTALBACKEND: 7.1.0
          FRONTEND: dev_7.0.2
          GALAXY: 1.3.4
          MIP: 6.4.0
      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '120s'
      - name: Check running containers
        run: docker ps
