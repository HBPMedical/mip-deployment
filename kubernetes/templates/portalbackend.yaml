metadata:
  name: portalbackend-claim0
  namespace: {{ .Values.namespace }}
  labels:
    storage: portalbackend-storage0
spec:
  selector:
    matchLabels:
      storage: portalbackend-storage0
  storageClassName: {{ .Values.storageClasses.local }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.portalbackend.storage.storage0.data_size }}

---
