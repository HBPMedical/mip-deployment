  namespace: {{ .Values.namespace }}
  labels:
    storage: portalbackend-logs-storage0
spec:
  selector:
    matchLabels:
      storage: portalbackend-logs-storage0
  storageClassName: {{ .Values.storageClasses.local }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.portalbackend.logs.storage0.data_size }}
