apiVersion: v1
kind: PersistentVolume
metadata:
  name: portalbackend-db-vol0
  namespace: {{ .Values.namespace }}
  labels:
    storage: portalbackend-db-storage0
spec:
  capacity:
    storage: {{ .Values.portalbackend_db.storage.storage0.data_size }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: k8s-local-storage
  hostPath:
    path: {{ .Values.portalbackend_db.storage.storage0.data_path }}
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: master
          operator: In
          values:
          - "true"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portalbackend-db-claim0
  namespace: {{ .Values.namespace }}
  labels:
    storage: portalbackend-db-storage0
spec:
  selector:
    matchLabels:
      storage: portalbackend-db-storage0
  storageClassName: k8s-local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.portalbackend_db.storage.storage0.data_size }}

