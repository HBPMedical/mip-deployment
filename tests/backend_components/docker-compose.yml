version: '3.7'

services:
  exareme_keystore:
    image: bitnami/consul:1.8.3
    environment:
      - CONSUL_AGENT_MODE=server
      - CONSUL_BOOTSTRAP_EXPECT=1
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_ENABLE_UI=true
    restart: unless-stopped

  exareme_master:
    image: hbpmip/exareme:${EXAREME}
    ports:
      - '9090:9090'
    environment:
      - CONSULURL=exareme_keystore:8500
      - FEDERATION_ROLE=master
      - NODE_NAME=miplocal
      - TEMP_FILES_CLEANUP_TIME=30
      - NODE_COMMUNICATION_TIMEOUT=30000        # (MILIS) NODE COMMUNICATION WILL DROP IF TIMEOUT IS PASSED
      - ENVIRONMENT_TYPE=PROD                   # TEST / DEV / PROD
      - LOG_LEVEL=INFO                          # INFO / DEBUG
      - CONVERT_CSVS=TRUE                      # TRUE / FALSE
    depends_on:
      - exareme_keystore
    volumes:
      - ../../data:/root/exareme/data/
    restart: unless-stopped

  rabbitmq_globalnode:
    image: madgik/exareme2_rabbitmq:${EXAREME2}
    ports:
      - "5670:5672"
    environment:
      - RABBITMQ_ADMIN_USER=user
      - RABBITMQ_ADMIN_PASSWORD=password
      - RABBITMQ_ADMIN_VHOST=user_vhost
      - RABBITMQ_SLEEP_BEFORE_CONFIGURATION=30
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  rabbitmq_localnode1:
    image: madgik/exareme2_rabbitmq:${EXAREME2}
    ports:
      - "5671:5672"
    environment:
      - RABBITMQ_ADMIN_USER=user
      - RABBITMQ_ADMIN_PASSWORD=password
      - RABBITMQ_ADMIN_VHOST=user_vhost
      - RABBITMQ_SLEEP_BEFORE_CONFIGURATION=30
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  rabbitmq_localnode2:
    image: madgik/exareme2_rabbitmq:${EXAREME2}
    ports:
      - "5672:5672"
    environment:
      - RABBITMQ_ADMIN_USER=user
      - RABBITMQ_ADMIN_PASSWORD=password
      - RABBITMQ_ADMIN_VHOST=user_vhost
      - RABBITMQ_SLEEP_BEFORE_CONFIGURATION=30
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  monetdb_globalnode:
    image: madgik/exareme2_db:${EXAREME2}
    ports:
      - "50000:50000"
    environment:
      - SOFT_RESTART_MEMORY_LIMIT=1000
      - HARD_RESTART_MEMORY_LIMIT=1000

  monetdb_localnode1:
    image: madgik/exareme2_db:${EXAREME2}
    ports:
      - "50001:50000"
    environment:
      - SOFT_RESTART_MEMORY_LIMIT=1000
      - HARD_RESTART_MEMORY_LIMIT=1000

  monetdb_localnode2:
    image: madgik/exareme2_db:${EXAREME2}
    ports:
      - "50002:50000"
    environment:
      - SOFT_RESTART_MEMORY_LIMIT=1000
      - HARD_RESTART_MEMORY_LIMIT=1000

  exareme2_globalnode:
    image: madgik/exareme2_node:${EXAREME2}
    environment:
      - NODE_IDENTIFIER=globalnode
      - NODE_ROLE=GLOBALNODE
      - LOG_LEVEL=DEBUG
      - FRAMEWORK_LOG_LEVEL=INFO
      - CELERY_TASKS_TIMEOUT=20
      - CELERY_RUN_UDF_TASK_TIMEOUT=120
      - RABBITMQ_IP=172.17.0.1
      - RABBITMQ_PORT=5670
      - MONETDB_IP=172.17.0.1
      - MONETDB_PORT=50000
      - MONETDB_PASSWORD="executor"
      - SMPC_ENABLED=false
      - SMPC_OPTIONAL=false
    depends_on:
      - rabbitmq_globalnode
      - monetdb_globalnode
    restart: unless-stopped

  exareme2_localnode1:
    image: madgik/exareme2_node:${EXAREME2}
    environment:
      - NODE_IDENTIFIER=localnode1
      - NODE_ROLE=LOCALNODE
      - LOG_LEVEL=DEBUG
      - FRAMEWORK_LOG_LEVEL=INFO
      - CELERY_TASKS_TIMEOUT=20
      - CELERY_RUN_UDF_TASK_TIMEOUT=120
      - RABBITMQ_IP=172.17.0.1
      - RABBITMQ_PORT=5671
      - MONETDB_IP=172.17.0.1
      - MONETDB_PASSWORD="executor"
      - MONETDB_PORT=50001
      - SMPC_ENABLED=false
      - SMPC_OPTIONAL=false
    depends_on:
      - rabbitmq_localnode1
      - monetdb_localnode1
    restart: unless-stopped

  exareme2_localnode2:
    image: madgik/exareme2_node:${EXAREME2}
    environment:
      - NODE_IDENTIFIER=localnode2
      - NODE_ROLE=LOCALNODE
      - LOG_LEVEL=DEBUG
      - FRAMEWORK_LOG_LEVEL=INFO
      - CELERY_TASKS_TIMEOUT=20
      - CELERY_RUN_UDF_TASK_TIMEOUT=120
      - RABBITMQ_IP=172.17.0.1
      - RABBITMQ_PORT=5672
      - MONETDB_IP=172.17.0.1
      - MONETDB_PASSWORD="executor"
      - MONETDB_PORT=50002
      - SMPC_ENABLED=false
      - SMPC_OPTIONAL=false
    depends_on:
      - rabbitmq_localnode2
      - monetdb_localnode2
    restart: unless-stopped

  exareme2_controller:
    image: madgik/exareme2_controller:${EXAREME2}
    ports:
      - '5000:5000'
    environment:
      - LOG_LEVEL=DEBUG
      - FRAMEWORK_LOG_LEVEL=INFO
      - DEPLOYMENT_TYPE=LOCAL
      - NODE_LANDSCAPE_AGGREGATOR_UPDATE_INTERVAL=30
      - CLEANUP_FOLDER=/tmp/exareme2
      - NODES_CLEANUP_INTERVAL=60
      - NODES_CLEANUP_CONTEXTID_RELEASE_TIMELIMIT=3600
      - LOCALNODES_CONFIG_FILE=/opt/config/localnodes_config.json
      - CELERY_TASKS_TIMEOUT=20
      - CELERY_RUN_UDF_TASK_TIMEOUT=120
      - SMPC_ENABLED=false
      - SMPC_OPTIONAL=false
    volumes:
      - ./config/:/opt/config/
    restart: unless-stopped

  portalbackend_db:
    image: postgres:11.3-alpine
    volumes:
      - ./.stored_data/portalbackenddb:/var/lib/postgresql/data
    hostname: portalbackend_db
    environment:
      POSTGRES_PASSWORD: test
    command: -p 5433
    ports:
      - '5433:5433'
    restart: unless-stopped

  create_dbs:
    image: hbpmip/create-databases:1.1.0
    depends_on:
      - portalbackend_db
    environment:
      DB_HOST: portalbackend_db
      DB_PORT: 5433
      DB_ADMIN_USER: postgres
      DB_ADMIN_PASSWORD: test
      DB4: portal
      USER4: portal
      PASSWORD4: portalpwd
    restart: on-failure

  portalbackend:
    image: hbpmip/portal-backend:${PORTALBACKEND}
    ports:
      - '8080:8080'
      - '8089:8089'
    environment:
      ### API ###
      LOG_LEVEL: INFO
      LOG_LEVEL_FRAMEWORK: INFO
      ALGORITHM_UPDATE_INTERVAL: 30     # seconds
      ### Database ###
      PORTAL_DB_URL: jdbc:postgresql://portalbackend_db:5433/portal
      PORTAL_DB_SERVER: portalbackend_db:5433
      PORTAL_DB_USER: portal
      PORTAL_DB_PASSWORD: portalpwd
      ### Exareme2 ###
      EXAREME2_URL: http://172.17.0.1:5000
      ### Exareme ###
      EXAREME_URL: http://exareme_master:9090
      ### Galaxy ###
      #GALAXY_URL: http://galaxy
      #GALAXY_API_KEY: d14a4cc5eebf805eb2ff261374ed08a2
      #GALAXY_USERNAME: admin
      #GALAXY_PASSWORD: password
      ### Keycloak ###
#      AUTHENTICATION: 0
      AUTHENTICATION: 1     # Should be enabled for keycloak
      KEYCLOAK_AUTH_URL: http://172.17.0.1/auth/
      KEYCLOAK_REALM: MIP
      KEYCLOAK_CLIENT_ID: MIP
      KEYCLOAK_CLIENT_SECRET: dae83a6b-c769-4186-8383-f0984c6edf05
      KEYCLOAK_SSL_REQUIRED: none
    depends_on:
      - create_dbs
    volumes:
      - ./config:/opt/portal/api
      - ./logs:/opt/portal/logs
    restart: unless-stopped
